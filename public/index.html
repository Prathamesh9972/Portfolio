<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prathamesh Kapadne | Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #0a192f;
            --secondary-bg: #112240;
            --accent-color: #64ffda;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --hover-color: rgba(100, 255, 218, 0.1);
        }

        body {
            background: var(--primary-bg);
            color: var(--text-primary);
            font-family: 'Calibre', sans-serif;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 4px;
        }

        /* Navbar Styles */
        .navbar {
            background: rgba(10, 25, 47, 0.85);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
        }

        .nav-link {
            color: var(--text-primary) !important;
            margin: 0 1rem;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            padding-top: 80px;
            position: relative;
            overflow: hidden;
            
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(100, 255, 218, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .hero h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .hero p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
        }

        /* Animated Background */
        .animated-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .animated-bg span {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--accent-color);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s infinite;
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0.3; }
            50% { transform: translateY(-20px) translateX(10px); opacity: 0.6; }
            100% { transform: translateY(0) translateX(0); opacity: 0.3; }
        }

        /* Cards and Sections */
        .section-heading {
            color: var(--accent-color);
            font-size: 2rem;
            margin-bottom: 3rem;
            position: relative;
        }

        .section-heading::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 60px;
            height: 2px;
            background: var(--accent-color);
        }

        .card {
            background: var(--secondary-bg);
            border: 1px solid rgba(100, 255, 218, 0.1);
            border-radius: 15px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.1);
        }

        .card-img-overlay {
            background: linear-gradient(to top, rgba(10, 25, 47, 0.9), transparent);
        }

        /* Skills Section */
        .skill-icon {
            font-size: 2.5rem;
            color: var(--accent-color);
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .skill-card:hover .skill-icon {
            transform: scale(1.2);
        }

        /* Contact Form */
        .contact-form {
            background: var(--secondary-bg);
            padding: 3rem;
            border-radius: 15px;
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .form-control {
            background: var(--primary-bg);
            border: 1px solid rgba(100, 255, 218, 0.1);
            color: var(--text-primary);
            padding: 1rem;
            border-radius: 10px;
        }

        .form-control:focus {
            background: var(--primary-bg);
            border-color: var(--accent-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(100, 255, 218, 0.25);
        }

        .btn-primary {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
            padding: 0.8rem 2rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: var(--hover-color);
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        /* Social Links */
        .social-links {
            position: fixed;
            left: 40px;
            bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .social-links::after {
            content: '';
            width: 1px;
            height: 90px;
            background: var(--text-secondary);
        }

        .social-icon {
            color: var(--text-secondary);
            font-size: 20px;
            transition: all 0.3s ease;
        }

        .social-icon:hover {
            color: var(--accent-color);
            transform: translateY(-3px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }

            .social-links {
                display: none;
            }
        }
    </style>
</head>
<body style="background-color: #112240;">
    <!-- Navbar -->
    <div class="container">
        <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section id="home" class="hero d-flex align-items-center">
        <div class="animated-bg">
            <!-- JS will generate animated dots here -->
        </div>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8" data-aos="fade-up">
                    <p class="mb-3" style="color: var(--accent-color);">Hi, my name is</p>
                    <h1 style="color: aliceblue;">Prathamesh Kapadne.</h1>
                    <h2 class="mb-4" style="color: var(--text-secondary); font-size: 3rem;">I build things for the web.</h2>
                    <p class="mb-5">I'm a full-stack developer specializing in building exceptional digital experiences. Currently, I'm focused on building accessible, human-centered products.</p>
                    <a href="project.html" class="btn btn-primary">View My Work</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Social Links -->
    <div class="social-links">
        <a href="https://github.com/Prathamesh9972" class="social-icon"><i class="fab fa-github"></i></a>
        <a href="https://www.linkedin.com/in/prathamesh-kapadne" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="mailto:prathameshkapadne1111@gmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
    </div>
   </div>
   
    <div id="footer-placeholder"></div>
   

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        fetch('header.html')
    .then(response => response.text())
    .then(data => {
        document.getElementById('header-placeholder').innerHTML = data;
        // Initialize any scripts after loading
        const headerScript = document.createElement('script');
        headerScript.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js';
        document.body.appendChild(headerScript);
    })
    .catch(error => console.error('Error loading header:', error));
        
       
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });

        // Generate animated background dots
        const animatedBg = document.querySelector('.animated-bg');
        for (let i = 0; i < 50; i++) {
            const span = document.createElement('span');
            span.style.left = Math.random() * 100 + '%';
            span.style.top = Math.random() * 100 + '%';
            span.style.animationDelay = Math.random() * 5 + 's';
            animatedBg.appendChild(span);
        }

        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
        fetch('footer.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
          })
          .catch(error => console.error('Error loading footer:', error));
    </script>
    
</body>
</html>
