<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Prathamesh Kapadne</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a192f;
            --secondary-color: #112240;
            --accent-color: #64ffda;
            --text-color: #ccd6f6;
            --text-secondary: #8892b0;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            font-family: 'Calibre', sans-serif;
        }

        .page-title {
            font-size: 3.5rem;
            background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 2rem;
            padding-top: 7rem;
            font-weight: bold;
            text-align: center;
            animation: fadeInDown 1s;
        }

        .page-subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 4rem;
            font-size: 1.4rem;
            opacity: 0.9;
            animation: fadeInUp 1s;
        }

        .contact-card {
            background-color: var(--secondary-color);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: var(--card-shadow);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInRight 1s;
            height: 100%;
        }

        .contact-card:hover {
            transform: translateY(-20px) scale(1.05);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border-color: var(--accent-color);
        }

        .form-control {
            background-color: rgba(10, 25, 47, 0.5);
            border: 1px solid rgba(100, 255, 218, 0.1);
            color: var(--text-color);
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            border-radius: 12px;
            transition: all 0.4s ease;
        }

        .form-control:focus {
            background-color: rgba(10, 25, 47, 0.7);
            border-color: var(--accent-color);
            box-shadow: 0 0 25px rgba(100, 255, 218, 0.2);
            transform: translateY(-3px);
        }

        .submit-btn {
            background-color: var(--accent-color);
            color: var(--primary-color);
            border: none;
            padding: 1.2rem 2.4rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.4s ease;
            width: 100%;
            position: relative;
            overflow: hidden;
            z-index: 1;
            animation: fadeInUp 1s;
        }

        .submit-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.4s ease;
            z-index: -1;
        }

        .submit-btn:hover {
            background-color: #00b7b7;
            transform: translateY(-3px);
        }

        .submit-btn:hover:before {
            transform: scaleX(1);
            transform-origin: left;
        }

        .contact-info {
            font-size: 1.2rem;
            animation: fadeInLeft 1s;
        }

        .contact-info i {
            color: var(--accent-color);
            margin-right: 1.2rem;
            transform: rotate(0);
            transition: transform 0.4s ease;
        }

        .contact-info a {
            color: var(--text-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: var(--accent-color);
        }

        .contact-info i:hover {
            transform: rotate(15deg) scale(1.2);
            text-shadow: 0 0 20px var(--accent-color);
        }

        /* Map Styles */
        .map-section {
            margin-top: 4rem;
            margin-bottom: 4rem;
            animation: fadeInUp 1s;
        }

        .map-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            border-radius: 12px;
            overflow: hidden;
        }

        .map-card {
            background-color: var(--secondary-color);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: var(--card-shadow);
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin-bottom: 2rem;
        }

        .map-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .map-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .location-title {
            color: var(--accent-color);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInRight {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }
    </style>
</head>
<body style="background-color: #112240; color: white;">
    <div id="header-placeholder"></div>

    <!-- Contact Section -->
    <section class="container">
        <h1 class="page-title">Get in Touch</h1>
        <p class="page-subtitle">Let's collaborate and create something amazing together</p>

        <div class="row g-4">
            <div class="col-lg-6">
                <div class="contact-card">
                    <h3>Contact Information</h3>
                    <div class="contact-info">
                        <p><i class="fas fa-envelope"></i> <a href="mailto:prathameshkapadne1111@gmail.com">prathameshkapadne1111@gmail.com</a></p>
                        <p><i class="fas fa-phone"></i> <a href="tel:+918767754641">+91 8767754641</a></p>
                        <p><i class="fas fa-map-marker-alt"></i>Pune, Maharashtra, India</p>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="contact-card">
                    <h3>Send a Message</h3>
                    <form id="contactForm">
                        <div class="mb-4">
                            <label class="form-label">Name</label>
                            <input type="text" id="name" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Subject</label>
                            <input type="text" id="subject" class="form-control" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label">Message</label>
                            <textarea id="message" class="form-control" rows="5" required></textarea>
                        </div>
                        <button type="submit" class="submit-btn">Send Message</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Map Section -->
        <div class="map-section">
            <div class="row">
                <div class="col-12">
                    <div class="map-card">
                        <h3 class="location-title"><i class="fas fa-map-marked-alt me-3"></i>Our Location</h3>
                        <div class="map-container">
                            <iframe 
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3782.0922985641267!2d73.85133937494518!3d18.562748982576797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c70162d1ba43%3A0xb567291d4ecf2a08!2sShivteerth%20Legacy!5e0!3m2!1sen!2sin!4v1698739012345!5m2!1sen!2sin"
                                allowfullscreen=""
                                loading="lazy"
                                referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        // Header and Footer Loading
        fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
            const headerScript = document.createElement('script');
            headerScript.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js';
            document.body.appendChild(headerScript);
        })
        .catch(error => console.error('Error loading header:', error));

        // Contact Form Handling
        document.getElementById("contactForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const subject = document.getElementById("subject").value;
            const message = document.getElementById("message").value;

            try {
                const response = await fetch("/api/contact", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ name, email, subject, message })
                });

                const result = await response.json();

                if (response.ok) {
                    alert(result.message);
                    document.getElementById("contactForm").reset();
                } else {
                    alert("Error: " + result.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("An error occurred while sending your message.");
            }
        });

        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            offset: 100
        });
    </script>
</body>
</html>
